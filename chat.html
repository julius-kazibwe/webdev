
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="kazibwe Julius, Nalujja Merisa, and Ainomugisha Sasha">
    <link rel="stylesheet" href="../Styles/main.css">
    <script src="../Javascript/main.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>simple social media</title>
</head>
<body>
    <div class="sidebar">
        <div class="logo_content">
            <div class="logo">
                <i class='bx bx-dna'></i>
                <div class="logo_name">Keep in touch</div>
            </div>
            <i class='bx bx-menu' id="btn"></i>
        </div>
        <ul class="nav_list" >
            <li>
                    <i class='bx bx-search'></i>
                    <input type="text" placeholder="Search...">
            </li>
            <li>
                <a href="display.html">
                    <i class='bx bx-user'></i>
                    <span class="links_name">User</span>
                </a>
            </li> 
            <li>            
                <a href="#">
                    <i class='bx bx-chat'></i>
                    <span class="links_name">Messages</span>
                </a>
            </li>
            <li>            
                <a href="#">
                    <i class='bx bx-chat'></i>
                    <span class="links_name" onclick="window.location = './profile.html'">Profiles</span>
                </a>
            </li>
            <li>            
                <a href="#">
                    <i class='bx bxs-cog'></i>
                    <span class="links_name" id="theme">Settings</span>
                </a>
            </li>
        </ul>
        <div class="profile_content">
            <div class="profile">
                <div class="profile_detail">
                    <div id="info">
                        <img style="cursor:pointer" id="profile" onclick="window.location = './display.html'" src="" alt="profile" width="35px" height="35px">
        
                    </div>
                </div>
                    <i class='bx bx-log-out-circle' id="log_out" onclick="logout()"></i>
            </div>
        </div>
    </div>
    <div class="home_content">
        
            <centre>
                <div class="display">
                    <ul id="box" style="padding-right:500px" type="none">
                    </ul>
                    <input id="textBox" type="text"> <button onclick="addMessage()" style="margin-top:50px">Send</button>
                </div>
            </centre>
    </div>
    <div class="theme">
        <div class="card">
            <h2>Customize your view</h2>
            <p>Change your font-size, color and background </p>
            <div class="font-size">
                <h4>Font size</h4>
                <div>
                    <h6>Min</h6>
                    <div class="choose-size">
                        <span class="fs1"></span>
                        <span class="fs2 active"></span>
                        <span class="fs3"></span>
                        <span class="fs4"></span>
                        <span class="fs5"></span>
                    </div>
                    <h3>Max</h3>
                </div>
            </div>

            <div class="color">
                    <h4>Color</h4>
                    <div class="choose-color">
                        <span class="color1 active"></span>
                        <span class="color2"></span>
                        <span class="color3"></span>
                        <span class="color4"></span>
                        <span class="color5"></span>
                    </div>
            </div>

            <div class="background">
                <h4>Background</h4>
                <div class="choose-bg active">
                    <div class="bg1">
                        <span></span>
                        <h5>Light</h5>
                    </div>
                </div>
                <div class="choose-bg">
                    <div class="bg2">
                        <span></span>
                        <h5>Dim</h5>
                    </div>
                </div>
                <div class="choose-bg ">
                    <div class="bg3">
                        <span></span>
                        <h5>Dark</h5>
                    </div>
                </div>
            </div>
        </div>

    </div>
    
    
    <script>
         image = document.getElementById("profile")
         userData = JSON.parse(sessionStorage.getItem("currentUserDetails"))
         image.src = userData.img    
        username = document.getElementById("username")
        password = document.getElementById("password")   
        statement = document.getElementById("personalStatement")
        education = document.getElementById("education")
        hobbies = document.getElementById("hobbyList")
        image = document.getElementById("profile")
        username.value = userData.name
        password.value = userData.password
        statement.innerHTML = userData.personalStatement
        education.value = userData.education
        image.src = userData.img
        hobbies.forEach((x,i) => {
            li += document.createElement("li")
            li.value = i
            node = document.createTextNode(x)
            li.appendChild(node)
            hobbies.appendChild(li)
        })
    </script>
    
</body>
</html>
